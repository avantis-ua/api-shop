<!DOCTYPE html>
<html lang="{{ site.language }}" class="fixed-header fixed-footer-none" style="font-family:'Open Sans',sans-serif; font-size:14px;">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
<link rel="icon" href="/favicon.ico">
<link rel="icon" href="/themes/templates/{{ template }}/ico/favicon.ico">
{% if config.title %}<title>{{ config.title }}</title>{% endif %}
{% if config.description %}<meta name="description" content="{{ config.description }}">{% endif %}
{% if site.keywords %}<meta name="keywords" content="{{ site.keywords }}">{% endif %}
{% if head.host %}<link name="canonical" content="{{ site.http_protocol }}://{{ head.host }}">{% endif %}
{% if site.robots %}<meta name="robots" content="{{ site.robots }}">{% endif %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
<link href="https://cdn.joomimart.com/joomi-colors/1.0.2/css/joomi-colors.css" rel="stylesheet">
<link href="/themes/lib/pnotify/3.2.0/css/pnotify.min.css" rel="stylesheet">
 
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="/themes/lib/pnotify/3.2.0/js/pnotify.min.js"></script>
<link href="/themes/lib/phone/1.0.1/css/intlTelInput.css" rel="stylesheet">
<script src="/themes/lib/phone/1.0.1/js/intlTelInput.js"></script>
<script src="/themes/app/js/check.js"></script>
<script src="/themes/app/js/app.js"></script>
 
<link href="/themes/templates/{{ template }}/install.css" rel="stylesheet">
<script src="/themes/templates/{{ template }}/install.js"></script>
 
</head>
<body data-spy="scroll" data-target="#navbar-example" class="bg-cover navbar-block carousel-block-100 product-list-block h1-description-block marketing-block newsletter-block footer-block footer-header-block section_1-block" style="font-family: 'Open Sans',sans-serif;">
<div id="body">
<input type="hidden" name="csrf" id="csrf" value="{{ token }}">
