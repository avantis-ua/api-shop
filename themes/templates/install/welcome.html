{{ include ('header.html') }}
<style>.btn-xl{font-size:1ю5rem; padding:1.25rem 2.3rem}.content-section{padding-top:7.5rem;padding-bottom:7.5rem}h1,h2,h3,h4,h5,h6{font-weight:700}
    .masthead{
    min-height:30rem;position:relative;display:table;width:100%;height:auto;padding-top:8rem;padding-bottom:8rem;background:linear-gradient(90deg,rgba(255,255,255,.1) 0,rgba(255,255,255,.1) 100%),url(https://cdn.pllano.com/images/glob/slide-image-1.jpg);background-position:center center;background-repeat:no-repeat;background-size:cover}
    .masthead h1{font-size:4rem;margin:0;padding:0}@media (min-width:992px){.masthead{height:100vh}.masthead h1{font-size:5.5rem}}a{color:#1d809f}a:active,a:focus,a:hover{color:#155d74}.btn-primary{background-color:#1d809f!important;border-color:#1d809f!important;color:#fff!important}.btn-primary:active,.btn-primary:focus,.btn-primary:hover{background-color:#155d74!important;border-color:#155d74!important}.btn{box-shadow:0 3px 3px 0 rgba(0,0,0,.1);font-weight:700}.bg-primary{background-color:#1d809f!important}.text-primary{color:#1d809f!important}.loader-fon {position: fixed;left: 0;top: 0;right: 0;z-index: 9999999999;width: 100%;height: 100%;margin: 0;padding: 0;background-color: rgba(233, 235, 238, 0.50);}.loader {position: fixed;z-index: 99999999999;left: 50%;top: 50%;margin: -50px 0 0 -50px;border: 5px solid #E9EBEE;border-radius: 50%;border-top: 5px solid #7FB800;border-bottom: 5px solid #00A6ED;border-left: 5px solid #FFB400;border-right: 5px solid #F6511D;width: 80px;height: 80px;-webkit-animation: spin 800ms linear infinite;animation: spin 800ms linear infinite;}@-webkit-keyframes spin {0% {-webkit-transform: rotate(0deg);}100% {-webkit-transform: rotate(360deg);}}@keyframes spin {0% {transform: rotate(0deg);}100% {transform: rotate(360deg);}}.load {font-size:2rem;}
</style>
<header class="masthead d-flex">
<div class="container text-center my-auto">
<h1 class="mb-1">API Shop - последний шаг !</h1>
<h2 class="mb-5">{{ language.789 }}</h2>
<div id="loader-link"><a class="btn btn-primary btn-xl" href="/" onclick="StartShop();">{{ language.788 }}</a></div>
<br>
<div class="text-center">
<div class="btn-group btn-white">
<button type="button" class="btn btn-md btn-hover-effects text-dark-gunmetal dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
{% if session.language == "ua" %}
<img src="/themes/lib/phone/flags/ua.png" class="position-left" alt=""> Українська
{% elseif session.language == "en" %}
<img src="/themes/lib/phone/flags/gb.png" class="position-left" alt=""> English
{% elseif session.language == "ru" %}
<img src="/themes/lib/phone/flags/ru.png" class="position-left" alt=""> Русский
{% elseif session.language == "de" %}
<img src="/themes/lib/phone/flags/de.png" class="position-left" alt=""> Deutsch
{% else %}
<img src="/themes/lib/phone/flags/ru.png" class="position-left" alt=""> Русский
{% endif %}
</button>
<div class="dropdown-menu a-dark-gunmetal a-hover-blue-violet">
<a class="dropdown-item" href="#" onClick="setLanguage(2);"><img src="/themes/lib/phone/flags/ua.png" alt=""> Українська</a>
<a class="dropdown-item" href="#" onClick="setLanguage(1);"><img src="/themes/lib/phone/flags/ru.png" alt=""> Русский</a>
<a class="dropdown-item" href="#" onClick="setLanguage(3);"><img src="/themes/lib/phone/flags/gb.png" alt=""> English</a>
<a class="dropdown-item" href="#" onClick="setLanguage(4);"><img src="/themes/lib/phone/flags/de.png" alt=""> Deutsch</a>
</div>
</div>
</div>
</div>
<br>
</header>
</body></html>
