{% if type == 'edit' %}
{% if editor == 'summernote' %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-bs4.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-bs4.js"></script>
<script>
$('#text').summernote({});
$('#text_ru').summernote({});
$('#text_de').summernote({});
$('#text_en').summernote({});
$('#text_ua').summernote({});
</script>
{% elseif editor == 'nicedit' %}
<script src="/themes/templates/admin/js/nicEdit.js" type="text/javascript"></script>
<script type="text/javascript">bkLib.onDomLoaded(function() {
nicEditors.allTextAreas(
{buttonList : ['fontSize','fontFamily','fontFormat','hr','ul','ol','justify','bold','italic','left','center','right','underline','strikeThrough','html','bgcolor','forecolor','xhtml']}
).panelInstance('text-{{ content.id }}');
});</script>
{% elseif editor == 'ckeditor' %}
<script src="//cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script>
CKEDITOR.replace( 'text' );
CKEDITOR.replace( 'text_ru' );
CKEDITOR.replace( 'text_de' );
CKEDITOR.replace( 'text_en' );
CKEDITOR.replace( 'text_ua' );
</script>
{% elseif editor == 'ckeditor5' %}
<script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/classic/ckeditor.js"></script>
<script>
ClassicEditor
.create( document.querySelector( '#text' ) )
.create( document.querySelector( '#text_ru' ) )
.create( document.querySelector( '#text_de' ) )
.create( document.querySelector( '#text_en' ) )
.create( document.querySelector( '#text_ua' ) )
.then( editor => {
console.log( editor );
} )
.catch( error => {
console.error( error );
} );
</script>
{% elseif editor == 'tinymce' %}
<script src="/themes/lib/tinymce/tinymce.min.js"></script>
<script>
{% if session.language == "ua" %}
var langTinymce = 'uk_UA'
{% elseif session.language == "en" %}
var langTinymce = 'en_GB'
{% elseif session.language == "ru" %}
var langTinymce = 'ru'
{% elseif session.language == "de" %}
var langTinymce = 'de'
{% else %}
var langTinymce = 'ru'
{% endif %}
tinymce.init({
selector:'textarea',
branding: false,
language: langTinymce
});</script>
{% else%}
{% endif %}
{% endif %}
