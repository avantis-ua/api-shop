{{ include ('helper/header.html') }}
{{ include ('helper/navbar.html') }}
<h1 class="page-heading mb-4">{{ language.605 }} - {{ content.iname }} {{ content.fname }}</h1>
<div class="row mb-2">
<div class="col-lg-12">
<div class="card">
<div class="card-body">

<div class="form-row padding_7">
<div class="form-group col-lg-6">
<label for="iname">iname</label>
<input type="text" class="form-control form-control-xs" name="iname" id="iname" value="{{ content.iname }}">
</div>
<div class="form-group col-lg-6">
<label for="fname">fname</label>
<input type="text" class="form-control form-control-xs" name="fname" id="fname" value="{{ content.fname }}">
</div>
 
<div class="form-group col-lg-6">
<label for="language">language</label>
<input type="text" class="form-control form-control-xs" name="language" id="language" value="{{ content.language }}">
</div>

<div class="form-group col-lg-6">
<label for="email">email</label>
<input type="text" class="form-control form-control-xs" name="email" id="email" value="{{ content.email }}">
</div>

<div class="form-group col-lg-6">
<label for="phone">phone</label>
<input type="text" class="form-control form-control-xs" name="phone" id="phone" value="{{ content.phone }}">
</div>

<div class="form-group col-lg-6">
<label for="login">login</label>
<input type="text" class="form-control form-control-xs" name="login" id="login" value="{{ content.login }}">
</div>

<div class="form-group col-lg-6">
<label for="password">password</label>
<input type="text" class="form-control form-control-xs" name="password" id="password" value="">
</div>

<div class="form-group col-lg-6">
<label for="role_id">role_id</label>
<input type="text" class="form-control form-control-xs" name="role_id" id="role_id" value="{{ content.role_id }}">
</div>

<div class="form-group col-lg-6">
<label for="state">state</label>
<input type="text" class="form-control form-control-xs" name="state" id="state" value="{{ content.state }}">
</div>

</div>

<div class="col-lg-12">
<div class="row padding_7">
<button type="submit" onclick="resourcePut('{{ resource }}', {{ content.user_id }});" class="btn btn-primary text-white">{{ language.240 }}</button>
</div>
</div>

</div>
</div>
</div>
</div>
{{ include ('helper/footer.html') }}
